<p>case: case WORD in [PATTERN [| PATTERN]...) COMMANDS ;;]... esac
</p>

<p> Execute commands based on pattern matching.

</p>

<p> Selectively execute COMMANDS based upon WORD matching PATTERN. The
    `|' is used to separate multiple patterns.

</p>

<p> Exit Status:<br/>
    Returns the status of the last command executed.</p>
