<p>eval: eval [arg ...]
</p>

<p> Execute arguments as a shell command.

</p>

<p> Combine ARGs into a single string, use the result as input to the shell,
    and execute the resulting commands.

</p>

<p> Exit Status:<br/>
    Returns exit status of command or success if command is null.</p>
