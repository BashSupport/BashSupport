<p>fg: fg [job_spec]
</p>

<p> Move job to the foreground.

</p>

<p> Place the job identified by JOB_SPEC in the foreground, making it the
    current job. If JOB_SPEC is not present, the shell's notion of the
    current job is used.

</p>

<p> Exit Status:<br/>
    Status of command placed in foreground, or failure if an error occurs.</p>
